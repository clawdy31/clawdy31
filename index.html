<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Base Wallet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #0d0d0d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .app-container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1c1c1c 0%, #141414 100%);
      border-radius: 16px;
      border: 1px solid #2d2d2d;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #037dd6 0%, #0260a8 100%);
      padding: 24px 24px 32px;
      text-align: center;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 40px;
      background: inherit;
      border-radius: 50%;
      filter: blur(20px);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 24px;
    }
    
    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    .content {
      padding: 32px 24px 24px;
      position: relative;
      z-index: 1;
    }
    
    .status {
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status.info {
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .connect-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #037dd6 0%, #0260a8 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(3, 125, 214, 0.4);
    }
    
    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(3, 125, 214, 0.5);
    }
    
    .connect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .wallet-card {
      background: linear-gradient(135deg, #1f1f1f 0%, #1a1a1a 100%);
      border: 1px solid #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .wallet-card h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #848484;
      margin-bottom: 12px;
    }
    
    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .wallet-info:last-child {
      margin-bottom: 0;
    }
    
    .wallet-info span:first-child {
      color: #848484;
      font-size: 0.9rem;
    }
    
    .wallet-info span:last-child {
      color: #fff;
      font-weight: 500;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .address {
      font-size: 0.85rem !important;
      color: #fff !important;
      background: #0a0a0a;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, monospace !important;
    }
    
    .balance {
      font-size: 1.25rem !important;
      color: #4ade80 !important;
      font-weight: 600 !important;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #2d2d2d, transparent);
      margin: 20px 0;
    }
    
    .section-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      font-size: 0.8rem;
      color: #848484;
      margin-bottom: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0a;
      border: 1px solid #2d2d2d;
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #037dd6;
      box-shadow: 0 0 0 3px rgba(3, 125, 214, 0.1);
    }
    
    .send-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #037dd6 0%, #0260a8 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.2s ease;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quick-links {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .quick-link {
      flex: 1;
      padding: 14px 8px;
      background: #0a0a0a;
      border: 1px solid #2d2d2d;
      border-radius: 10px;
      color: #037dd6;
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .quick-link:hover {
      background: #1a1a1a;
      border-color: #037dd6;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">ðŸ”—</div>
      <h1>Mini Base Wallet</h1>
      <p>Connect to Base Network</p>
    </div>
    
    <div class="content">
      <div id="status" class="status info">
        <span class="dot"></span>
        <span id="statusText">Click connect to get started</span>
      </div>
      
      <button id="connectBtn" class="connect-btn" onclick="connectWallet()">
        Connect Wallet
      </button>
      
      <div id="walletContent" class="hidden">
        <div class="wallet-card">
          <h3>Your Wallet</h3>
          <div class="wallet-info">
            <span>Address</span>
            <span id="address" class="address">---</span>
          </div>
          <div class="wallet-info">
            <span>Network</span>
            <span id="network">---</span>
          </div>
          <div class="wallet-info">
            <span>Balance</span>
            <span id="balance" class="balance">---</span>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section-title">Send ETH</div>
        
        <div class="input-group">
          <label>Recipient Address</label>
          <input type="text" id="recipient" placeholder="0x...">
        </div>
        
        <div class="input-group">
          <label>Amount (ETH)</label>
          <input type="number" id="amount" placeholder="0.00" step="0.0001">
        </div>
        
        <button id="sendBtn" class="send-btn" onclick="sendETH()">Send ETH</button>
        
        <div class="quick-links">
          <a href="https://bridge.base.org" target="_blank" class="quick-link">Bridge</a>
          <a href="https://basescan.org" target="_blank" class="quick-link">BaseScan</a>
          <a href="https://app.uniswap.org" target="_blank" class="quick-link">Uniswap</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let walletAddress = null;
    
    function setStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      const dot = statusEl.querySelector('.dot');
      
      statusEl.className = 'status ' + type;
      statusText.textContent = message;
      
      if (type === 'info') {
        dot.style.background = '#3b82f6';
      } else if (type === 'success') {
        dot.style.background = '#22c55e';
      } else {
        dot.style.background = '#ef4444';
      }
    }
    
    async function connectWallet() {
      const btn = document.getElementById('connectBtn');
      
      if (!window.ethereum) {
        setStatus('No wallet found! Install MetaMask or Rabby.', 'error');
        btn.disabled = true;
        return;
      }
      
      try {
        btn.disabled = true;
        btn.textContent = 'Connecting...';
        
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        
        if (accounts.length === 0) {
          throw new Error('No accounts found');
        }
        
        walletAddress = accounts[0];
        
        // Update UI
        document.getElementById('address').textContent = formatAddress(walletAddress);
        document.getElementById('network').textContent = 'Checking...';
        document.getElementById('balance').textContent = 'Loading...';
        document.getElementById('walletContent').classList.remove('hidden');
        
        btn.textContent = 'Connected';
        setStatus('Wallet connected successfully!', 'success');
        
        // Get wallet info
        await getWalletInfo();
        
      } catch (error) {
        setStatus('Error: ' + error.message, 'error');
        btn.disabled = false;
        btn.textContent = 'Connect Wallet';
      }
    }
    
    async function getWalletInfo() {
      if (!walletAddress) return;
      
      try {
        // Get chain ID
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        document.getElementById('network').textContent = getNetworkName(chainId);
        
        // Get balance
        const balance = await window.ethereum.request({
          method: 'eth_getBalance',
          params: [walletAddress, 'latest']
        });
        const balanceInETH = parseInt(balance, 16) / 1e18;
        document.getElementById('balance').textContent = balanceInETH.toFixed(4) + ' ETH';
        
      } catch (error) {
        console.error('Error getting wallet info:', error);
      }
    }
    
    function getNetworkName(chainId) {
      const networks = {
        '0x2105': 'Base',
        '0x14a33': 'Base Sepolia',
        '0x1': 'Ethereum',
        '0x38': 'BSC',
        '0x89': 'Polygon',
        '0xa86a': 'Avalanche',
      };
      return networks[chainId] || 'Unknown';
    }
    
    function formatAddress(addr) {
      return addr.slice(0, 6) + '...' + addr.slice(-4);
    }
    
    async function sendETH() {
      const recipient = document.getElementById('recipient').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const sendBtn = document.getElementById('sendBtn');
      
      if (!recipient || !amount) {
        setStatus('Please fill in recipient and amount', 'error');
        return;
      }
      
      if (!recipient.startsWith('0x') || recipient.length !== 42) {
        setStatus('Invalid recipient address', 'error');
        return;
      }
      
      try {
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';
        setStatus('Confirm transaction in your wallet...', 'info');
        
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: walletAddress,
            to: recipient,
            value: '0x' + (parseFloat(amount) * 1e18).toString(16)
          }]
        });
        
        setStatus('Transaction sent! Hash: ' + txHash.slice(0, 16) + '...', 'success');
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send ETH';
        
        // Clear inputs
        document.getElementById('recipient').value = '';
        document.getElementById('amount').value = '';
        
        // Refresh balance
        await getWalletInfo();
        
      } catch (error) {
        setStatus('Transaction failed: ' + error.message, 'error');
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send ETH';
      }
    }
    
    // Listen for account changes
    window.ethereum.on('accountsChanged', (accounts) => {
      if (accounts.length === 0) {
        location.reload();
      } else {
        walletAddress = accounts[0];
        document.getElementById('address').textContent = formatAddress(walletAddress);
        getWalletInfo();
      }
    });
    
    // Listen for chain changes
    window.ethereum.on('chainChanged', () => {
      location.reload();
    });
    
    // Check if already connected
    window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
      if (accounts.length > 0) {
        connectWallet();
      }
    });
  </script>
</body>
</html>
